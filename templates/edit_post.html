{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}


{% block content %}
    <h1 class="title">Edit Post </h1>
    {% if user.is_authenticated %}
        <form action="{% url 'edit_post' post.pk %}" method="POST">
            {% csrf_token %}
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Title" name="title" value="{{post.title}}">
                </div>
            </div>
            <div class="field">
                <label class="label">Text</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text" name="body" value="{{post.body}}">
                </div>
            </div>
            <div class="control">
                <button class="button is-link" type="submit">Submit</button>
            </div>
        </form>
    {% else %}
        <a href="{% url 'register' %}">Sign Up</a> or <a href="{% url 'login' %}">Log In</a> To Edit Post
    {% endif %}


{% endblock %}
