{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}
<h1 class="title">Login</h1>
<div class="control">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="button is-primary is-outlined mt-2">Register</button>
    </form>
</div>
{% endblock %}
